name: star_clock
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    git:
      url: git@github.com:domesticmouse/flutter_clock.git
      path: flutter_clock_helper
  cupertino_icons: ^1.0.2
  flare_flutter: ^1.8.3
  flutter_svg: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/numbers/
    - assets/weather/
    - third_party/weather-icons/svg/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/appicon/icon.png"
  adaptive_icon_foreground: "assets/appicon/foreground.png"
  adaptive_icon_background: "assets/appicon/background.png"
