name: animal_clock
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    git:
      url: git@github.com:domesticmouse/flutter_clock.git
      path: flutter_clock_helper
  cupertino_icons: ^1.0.2
  flare_flutter: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Righteous
      fonts:
        - asset: fonts/Righteous/Righteous-Regular.ttf
    - family: Oswald
      fonts:
        - asset: fonts/Oswald/Oswald-Regular.ttf
        - asset: fonts/Oswald/Oswald-Bold.ttf
          weight: 800
        - asset: fonts/Oswald/Oswald-SemiBold.ttf
          weight: 700
        - asset: fonts/Oswald/Oswald-Medium.ttf
          weight: 600
        - asset: fonts/Oswald/Oswald-Light.ttf
          weight: 500
        - asset: fonts/Oswald/Oswald-ExtraLight.ttf
          weight: 400
  